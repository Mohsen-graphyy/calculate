<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calaculater</title>
  </head>
  <body>
     <h2>ماشین حساب من</h2>
    <div class="container" id="con">
        <div class="row">
            <input type="button" value="C" class="col cls button"  onclick="cls()"/>
            <input type="text" name="result" id="result" class="resut col-9 col" readonly placeholder="Result" dir="ltr">
        </div>
        <div class="row">
            <input type="button" value="+" class="col button"  onclick="output('+')">
            <input type="button" value="3" class="col button"  onclick="output(3)">
            <input type="button" value="2" class="col button"  onclick="output(2)">
            <input type="button" value="1" class="col button"  onclick="output(1)">
        </div>
        <div class="row">
            <input type="button" value="-" class="col button" onclick="output('-')">
            <input type="button" value="6" class="col button" onclick="output(6)">
            <input type="button" value="5" class="col button" onclick="output(5)">
            <input type="button" value="4" class="col button" onclick="output(4)">
        </div>
        <div class="row">
            <input type="button" value="*" class="col button" onclick="output('*')">
            <input type="button" value="9" class="col button" onclick="output(9)">
            <input type="button" value="8" class="col button" onclick="output(8)">
            <input type="button" value="7" class="col button" onclick="output(7)">
        </div>
        <div class="row">
            <input type="button" value="=" class="col button" onclick="result.value = eval(result.value)" id="result">
            <input type="button" value="." class="col button" onclick="output('.')">
            <input type="button" value="0" class="col button" onclick="output(0)">
            <input type="button" value="/" class="col button" onclick="output('/')">
        </div>
    </div>
    <script src="query.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
